<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h3>تواصل معنا</h3>
        <form>
            <h6>الاسم الاول <span>*</span></h6>
            <input type="text" required>
            <h6>الاسم الاخير  <span>*</span></h6>
            <input type="text" required>
            <h6>الايميل  <span>*</span></h6>
            <input type="email" required>
            <br>
            <h6>الجنس <span>*</span></h6>
            <div class="radio">
                <input type="radio" name="radio">
            <label for="radio">ذكر</label>
            </div>
            <div class="radio">
                <input type="radio" name="radio">
            <label for="radio">انثى</label>
            </div>
            <h6>الرسالة <span>*</span></h6>
            <textarea required></textarea>
            <div class="checkbox">
                <input type="checkbox" name="iagree" required>
            <label for="iagree">انا موافق على كل الشروط <span>*</span></label>
            </div>
            <input type="submit" value="إرسال">
        </form>
    </div>
</body>
</html>
